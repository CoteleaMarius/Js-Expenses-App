<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/budget-app.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-10 mx-auto pt-3">
                <h3 class="text-uppercase mb-4 app-name">My Budget App</h3>
                <div class="row">
                    <div class="col-5 my-3">
                        <!-- Notification section -->
                        <div class="income-feedback hide alert-danger">Bugdet feedback</div>
                        <form id="income-form" class="budget-form">
                            <h5>Add Income $(profit)</h5>
                            <div class="form-group">
                                <label for="income-input">Income Value:</label>
                                <input type="number" id="income-input" class="form-control income-input">
                            </div>
                            <div class="form-group">
                                <label for="income-reason">Income Reason:</label>
                                <input type="text" id="income-reason" class="form-control income-input">
                            </div>
                            <button type="submit" class="btn income-submit">Add</button>
                        </form>
                    </div>
                    <div class="col-7 ">
                        <div class="row">
                            <div class="col-4 text-center">
                                <h4 class="my-2">Income</h4>
                                    <h5 id="total-income">0</h5>
                                <div class="income-list d-flex justify-content-between">
                                    <h5 class="list-item-income"></h5><!-- Income Value -->
                                    <!-- <h5 class="income-item">
                                        <span>200</span>
                                        <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid, sed!</span>
                                    </h5>
                                    <div class="income-icons">
                                        <a href="#" data-id="{income.id}"><i class="fas fa-edit"></i>Edit</a>
                                        <a href="#" data-id="{income.id}"><i class="fas fa-trash"></i>Delete</a>
                                    </div> -->
                                </div>
                            </div>
                            <div class="col-4 text-center">
                                <h4 class="my-2">Expences</h4>
                                <h5 id="total-expence">0</h5>
                                <div class="expense-list d-flex justify-content-between">
                                </div>
                            </div>
                            <div class="col-4 text-center">
                                <h4 class="my-2">Balance</h4>
                                <h5 id="balance">0</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5 my-3">
                        <!-- Notification section -->
                        <div class="expense-feedback hide alert-danger">Bugdet feedback</div>
                        <form id="expenses-form" class="budget-form">
                            <h5>Add Expense $(lost)</h5>
                            <div class="form-group">
                                <label for="expense-input">Expense Value:</label>
                                <input type="number" id="expense-input" class="form-control expense-input">
                            </div>
                            <div class="form-group">
                                <label for="expense-reason">Expense Reason:</label>
                                <input type="text" id="expense-reason" class="form-control expense-input">
                            </div>
                            <button type="submit" class="btn expense-submit">Add</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"
        integrity="sha512-F5QTlBqZlvuBEs9LQPqc1iZv2UMxcVXezbHzomzS6Df4MZMClge/8+gXrKw2fl5ysdk4rWjR0vKS7NNkfymaBQ=="
        crossorigin="anonymous"></script>
    <script src="js/buget-app.js"></script>
</body>

</html>
